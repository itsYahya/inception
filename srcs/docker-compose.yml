version: '3'

services:
  nginx:
    build: ./requirements/nginx
    container_name: ngnix
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - "wordpress-data:/var/www/html/"
    env_file:
      - .env
  
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - "mariadb-data:/var/lib/mysql"
    env_file:
      - .env

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    ports:
      - "9000:9000"
    depends_on:
      - mariadb
    volumes:
      - "wordpress-data:/var/www/html/"
    env_file:
      - .env

volumes:
  wordpress-data:
    driver: local
    driver_opts:
      type: volume
      device: /Users/yel-mrab/projects/inception/srcs/data/worpress
      o: bind
  mariadb-data:
    driver: local
    driver_opts:
      type: volume
      device: /Users/yel-mrab/projects/inception/srcs/data/mariadb
      o: bind